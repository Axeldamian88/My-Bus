<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Ticket de Bus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Reserva tu ticket de bus</h1>

    <div class="form-group">
      <label for="busType">Selecciona el tipo de bus:</label>
      <select id="busType">
        <option value="economy">Económico</option>
        <option value="business">Business</option>
        <option value="vip">VIP</option>
      </select>
    </div>

    <div class="form-group">
      <label for="quantity">Cantidad de tickets:</label>
      <input type="number" id="quantity" min="1" value="1">
    </div>

    <button id="reserveButton">Reservar Ticket</button>

    <div id="ticketDetails" class="hidden">
      <h2>Detalles del ticket</h2>
      <p id="ticketInfo"></p>
    </div>

    <div id="reservationSummary" class="hidden">
      <h2>Resumen de la reserva</h2>
      <p id="summaryInfo"></p>
    </div>
  </div>

  <footer>
    Creado por Axel Jerónimo &copy; 2024 Reservas de Viaje
  </footer>

  <script src="app.js"></script>
</body>
</html>
